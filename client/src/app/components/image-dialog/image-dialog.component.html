<h2 mat-dialog-title>Semester {{ summary.semester }}, {{ summary.subject | titlecase }}, {{ summary.name | titlecase }}</h2>
<mat-dialog-content class="mat-dialog-cls mat-typography">
    <div class="drawer-image-wrapper" (click)="onClick(summary.image)">
        <img class="drawer-image" [src]="'data:image/jpeg;base64,' + summary.image ">
    </div>
</mat-dialog-content>
