<div class="container-fluid">
    <div class="row p-2">
        <div class="edit-wrapper col-5 rounded">
            <mat-tab-group #tabGroup>
                <mat-tab label="Add"> 
                    <app-add-summary-form (summaryAdded)="onSummaryAdded($event)"></app-add-summary-form>
                </mat-tab>
                <mat-tab label="Edit">
                    <app-edit-summary-form [selectedSummary]="summary" (summaryEdited)="onSummaryEdited($event)" (summaryDeleted)="onSummaryDeleted($event)"></app-edit-summary-form>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col-7">
            <mat-drawer-container class="bg-transparent" autosize>
                <mat-drawer #drawer position="end" class="drawer p-2">
                    <div class="tree-wrapper bg-light rounded opacity-75 p-2">
                        <app-dropbox-tree (nameSelect)="onNameSelect($event)"></app-dropbox-tree>
                    </div>
                </mat-drawer>
                <div class="row p-0 m-0">
                    <app-search-field class="d-none d-md-block col-10 col-xxl-11"  (search)="onSearch($event)"></app-search-field>
                    <button class="col-2 col-xxl-1 mb-2 m-md-0" (click)="drawer.toggle()" mat-fab color="primary">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <app-image-collection (imageClick)="onImageClick($event)" [summaries]="summaries" [display]="isLargeDisplay ? 'admin-desktop' : 'admin-mobile'"></app-image-collection>
            </mat-drawer-container>
        </div>
    </div>
</div>
