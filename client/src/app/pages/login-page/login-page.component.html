<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <form class="bg-light opacity-75 col-8 col-sm-6 col-lg-4 col-xl-3 d-flex flex-column p-3 rounded" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" autocomplete="on" formControlName="password" matInput>
        </mat-form-field>
        <p *ngIf="loginError" class="text-danger">{{ loginErrorMsg }}</p>
        <button mat-raised-button color="primary">Login</button>
        <mat-progress-bar *ngIf="isLoading" class="mt-1" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
